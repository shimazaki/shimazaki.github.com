<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 2,
  interval: 60000,
  width: 180,
  height: 400,
  theme: {
    shell: {
      background: '#ffffff',
      color: '#666666'
    },
    tweets: {
      background: '#ffffff',
      color: '#666666',
      links: '#ffc9ff'
    }
  },
  features: {
    scrollbar: false,
    loop: false,
    live: false,
    hashtags: true,
    timestamp: true,
    avatars: false,
    behavior: 'all'
  }
}).render().setUser('statneuro').start();
</script>
