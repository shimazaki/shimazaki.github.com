    <td height="30" background="ppt/histogram_ppt.pdf"><p align="center"><font size="2">私は　<font color="#FF0000" size="3">「<b>脳</b>」</font>-&gt; <img src="DSC00769.JPG" width="160" height="120" align="middle" />　の研究をしています。</font></p>

      <p align="center"> <font size="2">分厚い資料　<img src="DSC00705.JPG" width="160" height="120" align="middle" />　を読んだり、</font><font size="2">解剖書　<img src="DSC00708.JPG" width="160" height="120" align="middle" />　とにらめっこしたり、</font> </p>
      <p align="center"><font size="2">さらにはホルマリン　<img src="DSC00709.JPG" width="160" height="120" align="middle" />　の悪臭に耐えながら、</font> <font size="2">これ　-&gt; <img src="DSC00770.JPG" width="160" height="120" align="middle" />　</font><font size="2">って、</font> </p>
      <p align="center"><font size="2">いったいどうなってるのよ、と日夜、<b><font color="#FF0000" size="3">頭</font></b>を悩ましてお</font><font size="2">ります。</font> </p>

      <p align="center"><font size="2"> </font><font size="2"><img src="DSC00767.JPG" width="160" height="120" />　<img src="DSC00775.JPG" width="160" height="120" /></font></p>
